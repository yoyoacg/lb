<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-password" class="control-label col-xs-12 col-sm-2">新密码:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-password" data-rule="password" class="form-control" name="row[password]" type="text" value="" placeholder="请输入新密码" autocomplete="new-password" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-password" class="control-label col-xs-12 col-sm-2">确认密码:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-repassword" data-rule="password" class="form-control" name="row[repassword]" type="text" value="" placeholder="请再次输入密码" autocomplete="new-password" />
        </div>
    </div>
    <input type="hidden" name="row[ids]" value="{$ids}">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed btn-ajax">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
