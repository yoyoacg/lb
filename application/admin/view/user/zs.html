<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">用户ID:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-userID" class="form-control" name="row[UserID]" type="text" value="{$user.UserID}" disabled>
            <!--{:build_radios('row[ismenu]', ['1'=>__('Yes'), '0'=>__('No')])}-->
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">昵称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickname" class="form-control" name="row[NickName]" type="text" value="{$user.NickName}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">钻石:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-DiamondScore" class="form-control" name="row[DiamondScore]" type="text" value="{$user.DiamondScore}" disabled>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">房卡:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-FangKa" class="form-control" name="row[fk]" type="text" value="{$user.FangKa}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">金币:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Score" class="form-control" name="row[Score]" type="text" value="{$user.Score}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{$action_info}</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-num" class="form-control" name="row[num]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">充值信息:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[info]', $info)}
        </div>
    </div>
    <input  name="row[user]" type="hidden" value="{$user.UserID}">
    <input  name="row[action]" type="hidden" value="{$action}">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed btn-ajax">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
