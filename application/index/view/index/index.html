<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>FastAdmin - {:__('The fastest framework based on ThinkPHP5 and Bootstrap')}</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="__CDN__/assets/css/index.css" rel="stylesheet">
    <link href="__CDN__/assets/css/user.css?v={$Think.config.site.version}" rel="stylesheet">
    <link href="__CDN__/assets/css/frontend{$Think.config.app_debug?'':'.min'}.css?v={$Think.config.site.version}"
          rel="stylesheet">
    <!-- Plugin CSS -->
    <link href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="page-top">
<div class="main">
    <div class="bg"></div>
</div>
<div class="overplay">
</div>
<div class="from-main">
    <div class="form-css">
        <div id="content-container" class="container">
            <div class="user-section login-section">
                <div class="logon-tab clearfix">
                    <a class=" login active" onclick="swatch(1)" >登录</a>
                    <a class="regist" onclick="swatch(2)">注册</a>
                </div>
                <div id="regist" class="login-main">
                    <form name="form1" id="register-form" onsubmit="return false" class="form-vertical" method="POST" action="regist">
                        <div class="form-group">
                            <label class="control-label">手机号</label>
                            <div class="controls">
                                <input type="tel"  name="mobile" data-rule="required;"
                                       class="form-control input-lg" maxlength="11"
                                       placeholder="请输入11位手机号码">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">密码</label>
                            <div class="controls">
                                <input type="password" id="password" name="password" data-rule="required;password"
                                       class="form-control input-lg"
                                       placeholder="请输入6-30位密码">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">昵称</label>
                            <div class="controls">
                                <input type="text" name="nickname" data-rule="required"
                                       class="form-control input-lg" placeholder="请输入昵称..">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">验证码</label>
                            <div class="controls">
                                <div class="input-group input-group-lg">
                                    <input type="text" name="captcha" class="form-control"
                                           placeholder="请输入验证码" data-rule="required;length(4)"
                                           style="border-radius: 0;"/>
                                    <span class="input-group-addon" style="padding:0;border:none;">
                                <img src="{:captcha_src()}" width="140" height="42"
                                     onclick="this.src = '{:captcha_src()}?r=' + Math.random();"/>
                            </span>
                                </div>
                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" onclick="regist()" class="btn btn-primary  btn-lg btn-block">注册</button>
                        </div>
                    </form>
                </div>
                <div id="login" class="login-main">
                    <form name="form" id="login-form" class="form-vertical" method="POST" onsubmit="return false" action="login">
                        <div class="form-group">
                            <label class="control-label" for="account">账号</label>
                            <div class="controls">
                                <input class="form-control input-lg" id="account" type="text" name="account" value="" data-rule="required" placeholder="请输入账号或手机号码" autocomplete="off">
                                <div class="help-block"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">密码</label>
                            <div class="controls">
                                <input class="form-control input-lg"  type="password" name="password" data-rule="required;password" placeholder="请输入密码" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <div class="pull-right"><a href="javascript:;" class="btn-forgot">{:__('Forgot password')}</a></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" onclick="login()" class="btn btn-primary btn-lg btn-block">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src=https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="https://cdn.staticfile.org/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script type="text/javascript">
    function swatch(val) {
        if(val===1){
            $('#login').show();
            $('#regist').hide();
            $('.regist').removeClass('active');
            $('.login').addClass('active');
        }else{
            $('#login').hide();
            $('#regist').show();
            $('.login').removeClass('active');
            $('.regist').addClass('active');
        }
    }
    
    function regist() {
        var data=$('#register-form').serialize();
        $.ajax({
            type:'POST',
            dataType:'json',
            url:'regist',
            data:data,
            success:function (res) {
                if(res.code===1){

                }else{
                    layui.msg('22333');
                }
            }
        })
    }

    function login() {
        var data=$('#login-form').serialize();
        $.ajax({
            type:'POST',
            dataType:'json',
            url:'login',
            data:data,
            success:function (res) {
                if(res.code===1){

                }else{
                    layui.msg('22333');
                }
            }
        })
    }

</script>
</body>

</html>
